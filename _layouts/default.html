<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>

   <body>
      <nav class="navbar navbar-light">
         <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/">Cheatsheets</a>
         <a class="text-center" href="https://github.com/sandorex/cheatsheets"><img src="{{ "/assets/github-mark-dark.png?v=" | append: site.github.build_revision | relative_url }}" width="30" height="30" alt="Github"></a>
      </nav>

      <div class="container-lg px-3 my-5 markdown-body">
         {{ content }}
      </div>

      <footer class="footer">
         <div class="container">
            <p class="text-center font-italic">Cheatsheets are licensed under <a href="https://github.com/sandorex/cheatsheets/blob/master/LICENSE">CC-BY-4.0</a> license</p>
         </div>
      </footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
      <script>anchors.add();</script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
